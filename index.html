<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <code id="print"></code>
    <script>
        let n
        let preNum = 1
        let curNum = 1
        let i = 2
        let flag
        let result = ""
        do {
            n = Number(prompt("Nhập vào 1 số nguyên dương n:"))
            if (n == 1)
                result = "1 "
            else if (n == 2)
                result = "1 " + "1 "
            else {
                while (i < n) {
                    flag = curNum
                    curNum += preNum
                    preNum = flag
                    i++
                    result += curNum + " "
                }
                result = "1 " + "1 " + result
            }
            document.getElementById("print").innerHTML = result
            console.log(result)
        } while (n <= 0)
    </script>
</body>

</html>
